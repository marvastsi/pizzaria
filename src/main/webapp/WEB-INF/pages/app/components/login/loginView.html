<div class="modal-body" data-ng-controller="LoginCtrl">
	<div class="form-group">
		<label for="username" class="control-label">Usuario:</label> <input
			type="text" class="form-control" id="username"
			data-ng-model="user.username">
	</div>
	<div class="form-group">
		<label for="password" class="control-label">Senha:</label> <input
			type="password" class="form-control" id="password"
			data-ng-model="user.password">
	</div>

	<button type="button" class="btn btn-default"
		data-ng-click="doLogin(user)">Autenticar</button>
</div>

<form action="/pizzaria/authenticate" method="post"
	role="form">
	<div class="modal-body" data-ng-controller="LoginCtrl">
		<div class="form-group">
			<label for="username" class="control-label">Usuario:</label> <input
				type="text" class="form-control" id="username"
				name="j_username">
		</div>
		<div class="form-group">
			<label for="password" class="control-label">Senha:</label> <input
				type="password" class="form-control" id="password"
				name="j_password">
		</div>

		<button type="submit" class="btn btn-default">Autenticar</button>
	</div>
</form>
